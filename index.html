<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Daily Driven Exotics</title>
    </head>
    <body>
      
        <nav>
            <div class="nav-container">
              <a href="index.html" class="logo">Daily Driven Exotics</a>
              <ul class="dropdown-ul">
                <li class="dropdown-li"><a href="#" class="nav-elements">Cars</a></li>
                <li class="dropdown-li"><a href="#" class="nav-elements">About Us</a></li>
                <li class="profile_icon">
                  <img src="Assets/Images/account.png"></img>
                  <div class="dropdown">
                    <a class = "btnLogin-popup">Log In</a>
                    <a class = "btnRegister-popup">Register</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <div class="bg-img-home">
            <h1 class="bg-img-text-home">Where adventure meets luxury</h1>

            <div class="wrapper">
              <span class="icon-close">
                <ion-icon name="close-sharp"></ion-icon>
              </span>

              <div class="form-boxlogin">
                <h2>Login</h2>
                <form action="#">
                  <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                      <input type = "email, text" required>
                      <label>Email/Username</label>
                  </div>
                  <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                      <input type = "password" required>
                      <label>Password</label>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                  </div>
                </form>
              </div>

              <div class="form-boxregister">
                <h2>Registration</h2>
                <form action="#">
                  <div class="input-box">
                      <input type = "text" required>
                      <label>Name</label>
                  </div>
                  <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                      <input type = "text" required>
                      <label>Username</label>
                  </div>
                  <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                      <input type = "email" required>
                      <label>Email</label>
                  </div>
                  <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                      <input type = "password" required>
                      <label>Password</label>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                  </div>
                </form>
              </div>

            </div>

          </div>

          
          <script src="index.js"></script>
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
